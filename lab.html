<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ItStep</title>
    <style>
        .user-info{
            padding: 8px;
            border: 1px #ccc solid;
        }
        img
        {
            width: 300px;
            margin-left: 5em;
        }
    </style>
</head>
<body>
    <div id="app"> </div>
    <div id="app2"> </div>
      
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     
   <script type="text/babel">
    const user = {
        id : 5,
        phone:'+380966381421',
        email:'dimabalawov@gmail.com',
        firstName: 'Dmytro',
        lastName: 'Balashov',
        getFullName: function(){ 
            return `${this.firstName} ${this.lastName}`;
        }
    };
    const city = {
        name:'Odesa',
        country:'Ukraine',
        foundingDate:1794
    };
    const userClassName = "user-info";
    const cityClassName = "city-info";
    const styleObj = {
        color:'red', 
        fontFamily:'Verdana'
    };
    ReactDOM    
        .createRoot(document.getElementById("app"))
        .render(
            <div className={userClassName}  style={styleObj}>
                <p>Полное имя: {user.getFullName()}</p>
                <p>Телефон: {user.phone} </p>
                <p>E-mail: {user.email}</p>
            </div>
        );
        ReactDOM   
        .createRoot(document.getElementById("app2"))
        .render(
            <div className={cityClassName}  style={styleObj}>
                <p>Город: {city.name}</p>
                <p>Страна: {city.country}</p>
                <p>Дата основания: {city.foundingDate}</p>
                <img src="images/1.jpg" alt="Первая картина" />
                <img src="images/2.jpg" alt="Вторая картина" />
            </div>
        );

   </script>
</body>
</html>
